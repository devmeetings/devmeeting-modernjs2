<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Your activities</h1>

    <div class="activity">
      <img
        class="activity__img"
        width="365"
        height="250"
        alt="Bicycle"
        src="https://67.media.tumblr.com/9cc599863042e33f990786345e7c6449/tumblr_n3zqz2cRoH1tq2pnlo1_500.png">
      <h3 class="activity__name">
        Cycling
      </h3>
      <p class="activity__description">
        Time spent: <strong>10 min</strong>
      </p>
      <button class="activity__button--paused">
        &#9654; Start
      </button>
    </div>

  </body>
</html>
