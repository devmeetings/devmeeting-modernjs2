<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Your activities</h1>
    <!--12/ Wyświetlamy pojedynczą aktywność -->
    <div>
      <!--5/ Potrzebujemy zdjęcie aktywności... -->
      <figure>
        <img src="https://xplatform.org/ext/lorempixel/250/250/sports/3/" alt="Bicycle">
        <!-- ...z podpisem -->
        <figcaption>Cycling</figcaption>
      </figure>
      <!-- Oraz czas spędzony nad tą aktywnością -->
      <p>Time spent: <strong>10 min</strong></p>
      <!-- Przyda się też przycisk do włączania trackowania -->
      <button>&#9654; Start</button>
    </div>
  </body>
</html>
